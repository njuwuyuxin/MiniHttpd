server:{
    port=9999;                      //服务器监听端口
    root="/home/wuyuixn/Webroot";   //服务器根目录
    index="index.html";             //网站首页文件
    max_request=20;                 //最大请求队列长度
    work_thread_count=8;            //工作线程数
    log:{
        log_path="log/";            //日志输出目录,以/结尾，目录需已预先建立
        info_on=true;
        debug_on=false;
        warn_on=true;
        error_on=true;
    }
}
